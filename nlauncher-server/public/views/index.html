<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>nlauncher</title>
</head>

<body ng-app="nlauncher" ng-cloak>
    nlauncher

    <div ng-controller="ApplicationIndexController as appCtrl">
        <ul class="collapsible popout" data-collapsible="accordion">
            <li ng-repeat="group in appCtrl.appGroups">
                <div class="collapsible-header"> {{group.name}} </div>
                <div class="collapsible-body">
                    <table class="bordered">
                        <thead>
                            <tr>
                                <th data-field="status">Status</th>
                                <th data-field="name">Name</th>
                                <th data-field="node">Node</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="app in group.applications">
                                <td>idle</td>
                                <td>{{app.name}}</td>
                                <td>{{app.serverAssignment}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!--
                    <ul>
                        <li ng-repeat="app in group.applications">
                            {{app.name}}
                        </li>
                    </ul>
                    -->
                </div>
            </li>
        </ul>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/materialize/dist/js/materialize.min.js"></script>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/js/nlauncher/app.js"></script>

    <!-- Services -->
    <script src="/js/nlauncher/services/appdata.service.js"></script>
    <script src="/js/nlauncher/controllers/appindex.controller.js"></script>
</body>
</html>
